<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif !important;
        }

        :root {
            --text-primary: #ECECF1;
            --text-secondary: #D1D5DB;
            --background-primary: #343541;
            --background-secondary: #444654;
            --background-hover: #40414F;
            --border-color: rgba(255,255,255,0.1);
            --accent-color: #19C37D;
            --input-background: #40414F;
        }

        html, body {
            height: 100%;
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        /* Main container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* Model selector container */
        .model-selector-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #202123;
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Model dropdown */
        .model-dropdown {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .model-dropdown:hover {
            background-color: var(--background-hover);
        }

        /* API key container */
        .api-key-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        /* API key input */
        .api-key-input {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Save key button */
        .save-key-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-key-btn:hover {
            background-color: #1a8f5c;
        }

        /* Chat messages container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-left: 260px; /* Width of the sidebar */
            scroll-behavior: smooth;
        }

        /* Message styles */
        .message {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--background-primary);
        }

        .bot-message {
            background-color: var(--background-secondary);
        }

        /* Avatar styles */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #5436DA;
        }

        .bot-avatar {
            background-color: var(--accent-color);
        }

        /* Chat input container */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 260px;
            right: 0;
            padding: 1.5rem;
            background-color: var(--background-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
            max-width: calc(1000px - 260px);
            margin: 0 auto;
        }

        /* Chat input textarea */
        #chat-input {
            flex: 1;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            line-height: 1.5;
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Send button */
        #send-button {
            position: absolute;
            right: 2rem;
            bottom: 2rem;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        #send-button:hover {
            color: var(--accent-color);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .model-selector-container {
                display: none; /* Hide sidebar on mobile */
            }

            .chat-messages {
                padding-left: 0;
            }

            .chat-input-container {
                left: 0;
                max-width: 100%;
                padding: 1rem;
            }

            .message {
                padding: 1rem;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            .message {
                padding: 0.75rem;
            }

            #chat-input {
                font-size: 0.8125rem;
            }
        }

        /* iOS safe area support */
        @supports (padding: max(0px)) {
            .chat-input-container {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
    </style>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="model-selector-container"> <select id="model-selector" class="model-dropdown">
                <option value="gemini">Gemini 2.0 Flash</option>
            </select>
            <div class="api-key-container"> <input type="password" id="api-key-input" placeholder="Enter API Key"
                    class="api-key-input"> <button id="save-key" class="save-key-btn">Save Key</button> </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container"> <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
            <button id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
    </div>
        <div class="avatar user-avatar">U</div>
        <div class="avatar bot-avatar">A</div>
        <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; justify-content: center; align-items: center; z-index: 1000;">
            <div>
                <h2>AI is thinking...</h2>
                <div class="spinner" style="margin: auto; border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
