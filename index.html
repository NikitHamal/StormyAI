<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy</title>
    <link rel="icon" type="image/x-icon" href="stormy.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif !important;
        }

        :root {
            --text-primary: #ECECF1;
            --text-secondary: #D1D5DB;
            --background-primary: #343541;
            --background-secondary: #444654;
            --background-hover: #40414F;
            --border-color: rgba(255,255,255,0.1);
            --accent-color: #19C37D;
            --accent-color-rgb: 25, 195, 125;
            --input-background: #40414F;
        }

        html, body {
            height: 100%;
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        /* Main container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* Chat input container */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background-color: var(--background-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
            max-width: 1000px;
            justify-content: center;
            margin: 0 auto;
        }

        /* Model dropdown in chat input */
        .model-dropdown {
            position: absolute;
            top: -30px;
            right: 1.5rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.7rem;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-dropdown:hover {
            background-color: var(--background-hover);
            border-color: var(--accent-color);
        }

        .model-dropdown:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Chat messages container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 100px;
            scroll-behavior: smooth;
        }

        /* Message styles */
        .message {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--background-primary);
        }

        .bot-message {
            background-color: var(--background-secondary);
        }

        /* Avatar styles */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #5436DA;
        }

        .bot-avatar {
            background-color: var(--accent-color);
        }

        /* Chat input textarea */
        #chat-input {
            flex: 1;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            line-height: 1.5;
            justify-content: center;
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Send button */
        #send-button {
            position: absolute;
            right: 2rem;
            bottom: 2rem;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        #send-button:hover {
            color: var(--accent-color);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .chat-input-container {
                left: 0;
                max-width: 100%;
                padding: 1rem;
            }

            .message {
                padding: 1rem;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            .message {
                padding: 0.75rem;
            }

            #chat-input {
                font-size: 0.8125rem;
            }
        }

        /* iOS safe area support */
        @supports (padding: max(0px)) {
            .chat-input-container {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }

        /* Message content styling */
        .message-content {
            flex: 1;
            line-height: 1.6;
            overflow-wrap: break-word;
        }

        /* Code block styling */
        .message-content pre {
            background-color: #1e1e1e;
            border-radius: 6px;
            padding: 1rem;
            margin: 0.5rem 0;
            position: relative;
            overflow-x: auto;
        }

        .message-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace !important;
            font-size: 0.875rem;
        }

        /* Inline code styling */
        .message-content :not(pre) > code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.875em;
        }

        /* Copy button styling */
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Link styling */
        .message-content a {
            color: #3291ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .message-content a:hover {
            color: #1f75ff;
            text-decoration: underline;
        }

        /* Markdown text formatting */
        .message-content strong {
            color: #fff;
            font-weight: 600;
        }

        .message-content em {
            color: #d1d5db;
            font-style: italic;
        }

        .message-content blockquote {
            border-left: 3px solid var(--accent-color);
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #d1d5db;
        }

        /* List styling */
        .message-content ul, 
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        /* Table styling */
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5rem 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            text-align: left;
        }

        .message-content th {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Highlight styling */
        .message-content mark {
            background-color: rgba(255, 255, 0, 0.15);
            color: inherit;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .download-options {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 8px;
            margin-bottom: 8px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 4px;
        }

        #quality-selector {
            flex: 1;
            min-width: 150px;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #3c3c3c;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .download-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
        }

        .download-button:hover {
            background: #45a049;
        }
        
        .image-url-input {
    width: 100%;
    padding: 0.75rem;
    background-color: transparent;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none; /* Hidden by default */
  }
    </style>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <style>
        /* Loading overlay styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Style selector styles */
        .style-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
            margin: 10px 0;
        }

        .style-option {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .style-option:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .style-option:active {
            transform: scale(0.98);
        }

        /* Image modal styles */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            overscroll-behavior: contain;
            touch-action: none;
        }

        .image-modal.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .modal-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-button {
            -webkit-appearance: none;
            appearance: none;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        /* Chat input styles */
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 16px;
            background: var(--background-primary);
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            flex: 1;
            background: var(--background-secondary);
            border-radius: 24px;
            padding: 6px;
            border: 1px solid var(--border-color);
            min-height: 48px;
        }

        .mic-button {
            width: 36px;
            height: 36px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .mic-button svg {
            width: 20px;
            height: 20px;
        }

        #chat-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 24px;
            padding: 6px 8px;
            margin: 0;
            min-height: 24px;
            max-height: 150px;
            resize: none;
            outline: none;
            align-self: center;
        }

        /* Loading overlay styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Send button styles */
        #send-button {
            width: 36px;
            height: 36px;
            min-width: 36px;
            min-height: 36px;
            padding: 0;
            margin: 0;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #send-button svg {
            width: 20px;
            height: 20px;
            margin-left: 2px;
        }

        /* Modal close button */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Media queries */
        @media (max-width: 768px) {
            .chat-input-container {
                width: 95%;
                padding: 8px 0;
            }

            .chat-input-wrapper {
                min-height: 44px;
                padding: 4px;
            }

            #chat-input {
                font-size: 0.9rem;
                line-height: 22px;
                padding: 5px 8px;
            }

            .mic-button, #send-button {
                width: 34px;
                height: 34px;
                min-width: 34px;
                min-height: 34px;
            }

            .mic-button svg, #send-button svg {
                width: 18px;
                height: 18px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .chat-input-container {
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <select id="model-selector" class="model-dropdown">
                <option value="gemini_flash">Gemini Flash</option>
                <option value="gpt4o">GPT-4 Optimized</option>
                <option value="gpt4omini">GPT-4 Mini</option>
                <option value="gemini_realtime">Gemini Realtime</option>
                <option value="claude_sonnet">Claude Sonnet</option>
                <option value="mixtral">Mixtral</option>
                <option value="llama3">Llama 3 70B</option>
            </select>
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <input type="text" id="image-url-input" class="image-url-input" placeholder="Enter image URL (optional)">
            <div id="mic-status" style="display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: var(--accent-color); color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-bottom: 8px;">Microphone Active</div>
            <button id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; justify-content: center; align-items: center; z-index: 1000;">
        <div>
            <h2>AI is thinking...</h2>
            <div class="spinner" style="margin: auto; border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
        </div>
    </div>
    <div id="send-confirmation-dialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1001;">
        <p>Send the prompt?</p>
        <button id="confirm-send">Yes</button>
        <button id="cancel-send">No</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
